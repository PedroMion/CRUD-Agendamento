<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pesquisar</title>
        <h:outputStylesheet library="css" name="pesquisar.css" />
    </h:head>

    <h:body>
        <h:form styleClass="header">
           <p:toolbar>
                <f:facet name="right">
                    <p:menuButton value="Menu" styleClass="button">
                        <p:menuitem value="Criar" outcome="adicionar.xhtml" icon="ui-icon-disk" />
                        <p:menuitem value="Atualizar" outcome="alterar.xhtml" icon="ui-icon-arrowrefresh-1-w" />
                        <p:menuitem value="Remover" outcome="excluir.xhtml" ajax="false" icon="ui-icon-close" />
                        <p:menuitem value="Buscar" outcome="lista.xhtml" ajax="false" icon="ui-icon-search" />
                        <p:menuitem value="InÃ­cio" outcome="index.xhtml" icon="ui-icon-extlink" />
                    </p:menuButton>
                </f:facet>
            </p:toolbar> 
        </h:form>
        
        <div class="container">
            <h:form styleClass="form">
                <div class="textArea">
                    <p:outputLabel for="nomeCpf" value="Pesquisar por nome ou CPF:" styleClass="text" />
                    <p:inputText id="nomeCpf" value="#{listaBean.parametro}" required="true" requiredMessage="Argumento obrigatÃ³rio" styleClass="input" />

                    <p:selectOneRadio id="tipoPesquisa" value="#{listaBean.tipoPesquisa}">
                        <f:selectItem itemLabel="CPF" itemValue="cpf" />
                        <f:selectItem itemLabel="Nome" itemValue="nome" />
                    </p:selectOneRadio>

                    <p:commandButton value="Pesquisar" action="#{listaBean.retornaCpfNome()}" update="tabela" styleClass="button" />
                </div>

                <p:dataTable var="agendamento" value="#{listaBean.retornaCpfNome()}" id="tabela" styleClass="table" >
                    <p:column headerText="ID">
                        <h:outputText value="#{agendamento.id}" />
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{agendamento.nome}" />
                    </p:column>
                    <p:column headerText="CPF">
                        <h:outputText value="#{agendamento.cpf}" />
                    </p:column>
                    <p:column headerText="Observacoes">
                        <h:outputText value="#{agendamento.observacao}" />
                    </p:column>
                    <p:column headerText="Data">
                        <h:outputText value="#{agendamento.data}" />
                    </p:column>
                </p:dataTable>


            </h:form>
        </div>
        
    </h:body>

</html>
