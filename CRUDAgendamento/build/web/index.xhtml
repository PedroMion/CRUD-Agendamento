<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Página Inicial</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h:form styleClass="header">
           <p:toolbar>
                <f:facet name="right">
                    <p:menuButton value="Menu" styleClass="button">
                        <p:menuitem value="Criar" outcome="adicionar.xhtml" icon="ui-icon-disk" />
                        <p:menuitem value="Atualizar" outcome="alterar.xhtml" icon="ui-icon-arrowrefresh-1-w" />
                        <p:menuitem value="Remover" outcome="excluir.xhtml" ajax="false" icon="ui-icon-close" />
                        <p:menuitem value="Buscar" outcome="lista.xhtml" ajax="false" icon="ui-icon-search" />
                        <p:menuitem value="Início" outcome="index.xhtml" icon="ui-icon-extlink" />
                    </p:menuButton>
                </f:facet>
            </p:toolbar> 
        </h:form>
        
        
        
        <div class="container">
            <div class="textArea">
                <h1 class="title">Agendamento médico</h1>
                <p class="subtitle">
                Central de organização dos agendamentos para a clínica Java.
                </p>
            </div>
            <div class="buttonArea">
                <p>
                    <p:button value="Adicionar novo agendamento" outcome="adicionar.xhtml" styleClass="button" />
                </p>
                <p>
                    <p:button value="Ver todos os agendamentos" outcome="lista.xhtml" styleClass="button" />
                </p>
                <p>
                    <p:button value="Excluir agendamento" outcome="excluir.xhtml" styleClass="button" />
                </p>
            </div>
        </div>
        
        <div class="sobre">
            <p:fieldset legend="Sobre o projeto" toggleable="true" toggleSpeed="500" collapsed="true" >
                <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}" />
                <h:panelGrid columns="1" cellpadding="5">
                    <h:outputText value="Este projeto simula um CRUD (Create, Read, Update, Delete) de um agendamento para uma clínica médica utilizando Java, Hibernates, PrimeFaces e MySQL, em um sistema de secretária, onde uma pessoa
                                  possui acesso a todos os agendamentos, sem necessidade de login."></h:outputText>
                    <h:outputText value="Regras de negócio: A clínica funciona de segunda a sábado, das 7hrs às 19hrs. O tempo da consulta é de meia hora e cada paciente pode ter apenas
                                  uma consulta agendada por vez, sendo verificado através do CPF"></h:outputText>
                    <h:outputText value="Autor: Pedro Mion" />
                </h:panelGrid>
            </p:fieldset>
        </div>
        
    </h:body>
</html>
